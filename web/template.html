<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="web/style.css">
  <style>
    /* Enkel tab-stil som matcher eksisterende CSS */
    .tabs {
      display: flex;
      gap: 1rem;
      border-bottom: 2px solid var(--border);
      margin: 1rem 0;
    }
    .tabs button {
      background: none;
      border: none;
      padding: .5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      color: var(--text);
    }
    .tabs button.active {
      border-bottom: 3px solid var(--link);
      font-weight: 600;
      color: var(--link);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <header class="sticky-header">
    <h1>Postliste â€“ Strand kommune</h1>
    <p class="updated">Oppdatert: {updated}</p>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="active" data-tab="postliste">ðŸ“‚ Postliste</button>
    <button data-tab="stats">ðŸ“ˆ Statistikk</button>
    <!-- Her kan du legge til flere faner senere -->
  </nav>

  <!-- Sammendrag og filterseksjon -->
  <section class="controls">
    <!-- (samme filterfelter som vi satte opp tidligere) -->
    <div class="field">
      <label for="searchInput">SÃ¸k i tittel/dokumentID</label>
      <input type="text" id="searchInput" placeholder="SÃ¸k..." oninput="applySearch()" />
    </div>
    <div class="field">
      <label for="searchAM">Avsender/Mottaker</label>
      <input type="text" id="searchAM" placeholder="SÃ¸k..." oninput="applySearch()" />
    </div>
    <!-- ... resten av filterfeltene ... -->
  </section>
  <p class="summary" id="summary"></p>

  <!-- Tab-innhold: Postliste -->

    <nav id="pagination-top" class="pagination"></nav>
    <main id="container" class="container"></main>
    <nav id="pagination-bottom" class="pagination"></nav>
  </section>

  <!-- Tab-innhold: Statistikk -->
  <section id="tab-stats" class="tab-content">
    <h2>ðŸ“ˆ Statistikk</h2>
    <div class="stats-container">
      <div><h3>Publisert per uke</h3><canvas id="chartWeekly"></canvas></div>
      <div><h3>Fordeling pÃ¥ dokumenttyper</h3><canvas id="chartTypes"></canvas></div>
    </div>
  </section>

  <!-- Data og konfig -->
  <script>
    const data = {data_json};
    let perPage = {per_page};

    // Enkel tab-switching
    document.addEventListener("DOMContentLoaded", () => {
      const tabs = document.querySelectorAll(".tabs button");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          contents.forEach(c => c.classList.remove("active"));
          document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
        });
      });
    });
  </script>

  <script src="web/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

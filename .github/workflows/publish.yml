name: Build and Publish

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # henter hele historikken, n√∏dvendig for rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          # rebase mot siste main, hvis det feiler fall tilbake til merge
          git rebase origin/main || git merge origin/main
          git add -A
          git commit -m "Update generated files" || echo "No changes to commit"
          git push origin main

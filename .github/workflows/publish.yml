name: Build and Publish

on:
  schedule:
    - cron: "0 6 * * *"   # kjører hver dag kl 06:00 UTC
  workflow_dispatch:       # manuell trigger
  push:
    branches: [ main ]     # kjør ved push til main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # nødvendig for å pushe til main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: List generated files
        run: ls -R .

      - name: Commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update generated files" || echo "No changes to commit"
          git push origin main
      
      - name: Test API call
        run: |
          python - <<'EOF'
          import requests
          r = requests.get("https://www.strand.kommune.no/api/presentation/v2/nye-innsyn/overview")
          print("Status:", r.status_code)
          print(r.text[:1000])  # viser de første 1000 tegnene
          EOF

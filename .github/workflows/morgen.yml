name: Morgen-scraping

on:
  schedule:
    # Kjør hver dag kl 06:00 UTC (≈ 07:00 norsk tid vinter)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true


      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Sett mode til incremental i config.json
        run: |
          jq '.mode="incremental"' config.json > tmp.json && mv tmp.json config.json

      - name: Kjør scraper (incremental)
        run: python scraper.py

      # Commit kun datafiler – frontend genereres av auto-publish.yml
      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "postliste.json changes.json"
          message: "Automatisk morgenoppdatering (incremental)"
          push: true
          pull: true

name: Morgen-scraping

on:
  schedule:
    # Kjør hver dag kl 06:00 UTC (≈ 07:00 norsk tid vinter)
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Sett mode til incremental i config.json
        run: |
          jq '.mode="incremental"' src/config/config.json > tmp.json && mv tmp.json src/config/config.json

      - name: Kjør scraper (incremental)
        run: python src/scrapers/scraper.py

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      # Commit kun datafiler – frontend genereres av auto-publish.yml
      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/postliste.json data/changes.json
          git commit -m "Automatisk morgenoppdatering (incremental)" || echo "Ingen endringer å committe"
          git pull --rebase origin main || echo "Ingen endringer å hente"
          git push origin main

name: Repair Year Scrape

on:
  workflow_dispatch:
    inputs:
      year:
        description: "År som skal repareres (f.eks. 2013)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: repair-year
  cancel-in-progress: false

jobs:
  repair:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Skriv config_repair.json
        run: |
          mkdir -p src/config
          cat <<EOF > src/config/config_repair.json
          {
            "start_page": 1,
            "max_pages": 9999,
            "per_page": 100
          }
          EOF

          echo "=== INNHOLD I config_repair.json ==="
          cat src/config/config_repair.json

      - name: Kjør repair-scraper
        working-directory: src/scrapers
        run: |
          YEAR="${{ github.event.inputs.year }}"
          echo "=== STARTER REPAIR FOR ÅR $YEAR ==="

          python scraper_dates.py \
            --mode repair \
            --config ../config/config_repair.json \
            "01.01.${YEAR}" \
            "31.12.${YEAR}"

      - name: Flytt missing-fil til archive
        run: |
          YEAR="${{ github.event.inputs.year }}"
          mkdir -p data/archive

          if [ -f missing_${YEAR}.json ]; then
            mv missing_${YEAR}.json data/archive/missing_${YEAR}.json
            echo "[INFO] missing_${YEAR}.json flyttet til data/archive/"
          else
            echo "[INFO] Ingen missing-fil funnet."
          fi

      - name: Commit og push missing-fil
        run: |
          YEAR="${{ github.event.inputs.year }}"

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i data/archive/ ==="
          git status data/archive/

          git add data/archive/missing_${YEAR}.json || true

          git commit -m "Repair-scrape for år ${YEAR} – missing_${YEAR}.json lagret i archive" || echo "Ingen endringer å committe"

          git pull --rebase origin main || true
          git push origin main || true

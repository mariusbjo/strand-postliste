name: Repair Year Scrape

on:
  workflow_dispatch:
    inputs:
      year:
        description: "År som skal repareres (f.eks. 2013)"
        required: true
        type: string

      start_page:
        description: "Start page (f.eks. 3450)"
        required: true
        type: string

      max_pages:
        description: "Max page (f.eks. 3600)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: repair-year
  cancel-in-progress: false

jobs:
  repair:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Skriv config_repair.json basert på input
        run: |
          mkdir -p src/config
          cat <<EOF > src/config/config_repair.json
          {
            "start_page": ${{ github.event.inputs.start_page }},
            "max_pages": ${{ github.event.inputs.max_pages }},
            "per_page": 100
          }
          EOF

          echo "=== INNHOLD I config_repair.json ==="
          cat src/config/config_repair.json

      - name: Kjør repair-scraper
        working-directory: src/scrapers
        run: |
          YEAR="${{ github.event.inputs.year }}"
          echo "=== STARTER REPAIR FOR ÅR $YEAR ==="
          echo "=== BRUKER SIDESPENN: ${{ github.event.inputs.start_page }} → ${{ github.event.inputs.max_pages }} ==="

          python scraper_dates.py \
            --mode repair \
            --config ../config/config_repair.json \
            "01.01.${YEAR}" \
            "31.12.${YEAR}"

      - name: Commit og push missing- og failed-pages-filer
        run: |
          YEAR="${{ github.event.inputs.year }}"
          mkdir -p data/archive

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Sjekker etter nye filer i archive/ ==="

          # Missing-fil
          if [ -f data/archive/missing_${YEAR}.json ]; then
            echo "[INFO] Fant missing_${YEAR}.json"
            git add data/archive/missing_${YEAR}.json
          else
            echo "[INFO] Ingen missing-fil funnet."
          fi

          # Failed pages-fil
          if [ -f data/archive/failed_pages_${YEAR}.json ]; then
            echo "[INFO] Fant failed_pages_${YEAR}.json"
            git add data/archive/failed_pages_${YEAR}.json
          else
            echo "[INFO] Ingen failed_pages-fil funnet."
          fi

          echo "=== Committer endringer (hvis noen) ==="
          git commit -m "Repair-scrape for år ${YEAR} – oppdaterte missing/failed_pages" || echo "Ingen endringer å committe"

          git pull --rebase origin main || true
          git push origin main || true

name: Repair Year Scrape

on:
  workflow_dispatch:
    inputs:
      year:
        description: "År som skal repareres (f.eks. 2013)"
        required: true
        type: string

      start_page:
        description: "Start page (eldste side). Ignoreres hvis retry_failed=true"
        required: false
        type: string

      max_pages:
        description: "Max page (nyeste side). Ignoreres hvis retry_failed=true"
        required: false
        type: string

      retry_failed:
        description: "Skrap kun feilede sider fra failed_pages_<år>.json"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: repair-year
  cancel-in-progress: false

jobs:
  repair:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      # -------------------------------------------------------
      # GENERER CONFIG BASERT PÅ RETRY-MODUS
      # -------------------------------------------------------
      - name: Generer config_repair.json
        run: |
          YEAR="${{ github.event.inputs.year }}"
          RETRY="${{ github.event.inputs.retry_failed }}"
      
          mkdir -p src/config
      
          if [ "$RETRY" = "true" ]; then
            echo "=== RETRY-MODUS AKTIVERT ==="
            FAILED_FILE="data/archive/failed_pages_${YEAR}.json"
      
            if [ ! -f "$FAILED_FILE" ]; then
              echo "[ERROR] Ingen failed_pages_${YEAR}.json funnet. Kan ikke kjøre retry."
              exit 1
            fi
      
            echo "[INFO] Leser feilede sider fra $FAILED_FILE"
      
            START=$(jq 'min' "$FAILED_FILE")
            END=$(jq 'max' "$FAILED_FILE")
      
            echo "[INFO] Retry-scrape vil kjøre fra side $START til $END"
      
            cat <<EOF > src/config/config_repair.json
      {
        "start_page": $START,
        "max_pages": $END,
        "per_page": 100
      }
      EOF
      
          else
            echo "=== MANUELL MODUS ==="
            START="${{ github.event.inputs.start_page }}"
            END="${{ github.event.inputs.max_pages }}"
      
            if [ -z "$START" ] || [ -z "$END" ]; then
              echo "[ERROR] start_page og max_pages må settes når retry_failed=false"
              exit 1
            fi
      
            cat <<EOF > src/config/config_repair.json
      {
        "start_page": $START,
        "max_pages": $END,
        "per_page": 100
      }
      EOF
      
          fi
      
          echo "=== INNHOLD I config_repair.json ==="
          cat src/config/config_repair.json

      # -------------------------------------------------------
      # KJØR SCRAPER
      # -------------------------------------------------------
      - name: Kjør repair-scraper
        working-directory: src/scrapers
        run: |
          YEAR="${{ github.event.inputs.year }}"
          echo "=== STARTER REPAIR FOR ÅR $YEAR ==="

          python scraper_dates.py \
            --mode repair \
            --config ../config/config_repair.json \
            "01.01.${YEAR}" \
            "31.12.${YEAR}"

      # -------------------------------------------------------
      # COMMIT MISSING + FAILED FILES
      # -------------------------------------------------------
      - name: Commit og push missing- og failed-pages-filer
        run: |
          YEAR="${{ github.event.inputs.year }}"
          mkdir -p data/archive

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Sjekker etter nye filer i archive/ ==="

          CHANGES=0

          if [ -f data/archive/missing_${YEAR}.json ]; then
            echo "[INFO] Fant missing_${YEAR}.json"
            git add data/archive/missing_${YEAR}.json
            CHANGES=1
          fi

          if [ -f data/archive/failed_pages_${YEAR}.json ]; then
            echo "[INFO] Fant failed_pages_${YEAR}.json"
            git add data/archive/failed_pages_${YEAR}.json
            CHANGES=1
          fi

          if [ "$CHANGES" = "1" ]; then
            git commit -m "Repair-scrape for år ${YEAR} – oppdaterte missing/failed_pages"
            git pull --rebase origin main || true
            git push origin main || true
          else
            echo "[INFO] Ingen endringer å committe."
          fi

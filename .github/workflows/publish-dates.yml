name: Publish-dates-scraping

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Startdato (YYYY-MM-DD)"
        required: true
      end_date:
        description: "Sluttdato (YYYY-MM-DD)"
        required: false
      start_page:
        description: "Start side"
        required: false
        default: "1"
      max_pages:
        description: "Maks sider"
        required: false
        default: "100"

permissions:
  contents: write

jobs:
  scrape_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Skriv config.json basert på input
        run: |
          echo "=== INPUT FRA ACTIONS ==="
          echo "start_date:  ${{ github.event.inputs.start_date }}"
          echo "end_date:    ${{ github.event.inputs.end_date }}"
          echo "start_page:  ${{ github.event.inputs.start_page }}"
          echo "max_pages:   ${{ github.event.inputs.max_pages }}"
          echo ""
          echo "=== SKRIVER config.json ==="

          cat <<EOF > src/config/config.json
{
  "start_page": ${{ github.event.inputs.start_page }},
  "max_pages": ${{ github.event.inputs.max_pages }},
  "per_page": 100
}
EOF

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      - name: Kjør scraper_dates.py
        run: |
          echo "=== STARTER SCRAPER ==="
          if [ -n "${{ github.event.inputs.end_date }}" ]; then
            python src/scrapers/scraper_dates.py "${{ github.event.inputs.start_date }}" "${{ github.event.inputs.end_date }}"
          else
            python src/scrapers/scraper_dates.py "${{ github.event.inputs.start_date }}"
          fi

      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/postliste.json data/changes.json || true
          git commit -m "Manuell publish med scraper_dates" || echo "Ingen endringer å committe"
          git pull --rebase origin main || echo "Ingen endringer å hente"
          git push origin main

name: Publish-dates-scraping

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Startdato (YYYY-MM-DD)"
        required: true
      end_date:
        description: "Sluttdato (YYYY-MM-DD)"
        required: false
      start_page:
        description: "Start side"
        required: false
        default: "1"
      max_pages:
        description: "Maks sider"
        required: false
        default: "100"

permissions:
  contents: write

jobs:
  scrape_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett working directory
        run: |
          echo "Working directory:"
          pwd
          ls -la

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Skriv config.json basert på input
        run: |
          mkdir -p src/config
          echo "{" > src/config/config.json
          echo "  \"start_page\": ${{ github.event.inputs.start_page }}," >> src/config/config.json
          echo "  \"max_pages\": ${{ github.event.inputs.max_pages }}," >> src/config/config.json
          echo "  \"per_page\": 100" >> src/config/config.json
          echo "}" >> src/config/config.json

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      - name: Kjør scraper_dates.py
        run: |
          echo "=== STARTER SCRAPER ==="
          python src/scrapers/scraper_dates.py \
            "${{ github.event.inputs.start_date }}" \
            "${{ github.event.inputs.end_date }}"

      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/postliste.json data/changes.json || true
          git commit -m "Manuell publish med scraper_dates" || echo "Ingen endringer å committe"
          git pull --rebase origin main || echo "Ingen endringer å hente"
          git push origin main

name: Publish-dates-scraping

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Startdato (YYYY-MM-DD)"
        required: true
      end_date:
        description: "Sluttdato (YYYY-MM-DD)"
        required: false
      start_page:
        description: "Start side"
        required: false
        default: "1"
      max_pages:
        description: "Maks sider"
        required: false
        default: "100"

permissions:
  contents: write

jobs:
  scrape_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Oppdater config.json med sideparametere
        run: |
          echo '{"start_page": ${{ github.event.inputs.start_page }}, "max_pages": ${{ github.event.inputs.max_pages }}}' > config.json

      - name: Kjør scraper_dates med input
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
            python scraper_dates.py "${{ github.event.inputs.start_date }}" "${{ github.event.inputs.end_date }}"
          elif [ -n "${{ github.event.inputs.start_date }}" ]; then
            python scraper_dates.py "${{ github.event.inputs.start_date }}"
          else
            python scraper_dates.py
          fi

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add postliste.json changes.json
          git commit -m "Manuell publish med scraper_dates" || echo "Ingen endringer å committe"
          git push origin main

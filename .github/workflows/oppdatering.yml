name: Oppdatering-scraping

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Sett mode til update i config.json
        run: |
          jq '.mode="update"' config.json > tmp.json && mv tmp.json config.json

      - name: Kjør scraper (update)
        run: python scraper.py

      - name: Generer HTML fra JSON
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "postliste.json index.html config.json"
          message: "Automatisk oppdatering av eksisterende oppføringer (update)"
          push: true

name: Oppdatering-scraping

on:
  schedule:
    - cron: "0 13 * * *"   # kjører 13:00 UTC hver dag
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: postliste-scraping
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Skriv config.json for update-modus
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"mode\": \"update\","
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config.json

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      - name: Kjør scraper (update)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER UPDATE-SCRAPER ==="
          python scraper.py

      - name: Commit og push oppdateringer (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i data/ ==="
          git status data/

          git add data/postliste.json || true
          git add data/changes.json || true

          git commit -m "Automatisk oppdatering av eksisterende oppføringer (update)" || echo "Ingen endringer å committe"

          git stash --include-untracked || true
          git pull --rebase --autostash origin main || true
          git stash pop || true

          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done

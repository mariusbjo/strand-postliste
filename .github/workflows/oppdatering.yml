name: Oppdatering-scraping

on:
  schedule:
    - cron: "0 13 * * *"   # kjører 13:00 UTC hver dag
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Skriv config.json for update-modus
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"mode\": \"update\","
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config.json

          echo "=== INNHOLD I config.json ==="
          cat src/config/config.json

      - name: Kjør scraper (update)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER UPDATE-SCRAPER ==="
          python scraper.py

      - name: Commit og push oppdateringer (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i data/ ==="
          git status data/

          # Legg til endringer
          git add data/postliste.json || true
          git add data/changes.json || true

          # Commit hvis det finnes endringer
          git commit -m "Automatisk oppdatering av eksisterende oppføringer (update)" || echo "Ingen endringer å committe"

          # Stash alt som ikke er commit'et
          git stash --include-untracked || true

          # Hent siste endringer fra main
          git pull --rebase --autostash origin main || true

          # Legg tilbake stash (hvis det finnes)
          git stash pop || true

          # Prøv å pushe opptil 5 ganger
          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done

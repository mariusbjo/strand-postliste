name: Test push

on:
  workflow_dispatch:   # Kjør manuelt fra Actions-fanen

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Lag dummy-fil
        run: echo "Test commit $(date)" > dummy.txt

      - name: Commit og push
        uses: EndBug/add-and-commit@v9
        with:
          add: "dummy.txt"
          message: "Test commit for å verifisere push"
          push: true
          pull: true

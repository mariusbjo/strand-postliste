name: Force publish

on:
  workflow_dispatch:   # manuell trigger i Actions-fanen

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          ref: main   # eller gh-pages, avhengig av hva Pages er satt til

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Generer HTML fra postliste.json
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "index.html web/script.js web/style.css web/template.html"
          message: "Force publish frontend"
          push: true

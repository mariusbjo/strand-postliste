name: Force publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          ref: main   # endre til gh-pages hvis Pages bygger derfra
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Generer index.html fra template og data
        run: python generate_html.py

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push oppdateringer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add index.html web/script.js web/style.css web/template.html postliste.json
          git commit -m "Force publish med oppdatert index.html og postliste.json" || echo "Ingen endringer Ã¥ committe"
          git push origin main

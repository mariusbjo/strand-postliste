name: Force publish

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: postliste-scraping
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer nødvendige Python-avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Generer index.html fra template og data
        run: |
          echo "=== GENERERER FRONTEND ==="
          python src/utils/generate_html.py

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push oppdateringer (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i web/ og data/ ==="
          git status web/
          git status data/

          # Legg til endringer
          git add web/index.html web/script.js web/style.css web/template.html data/postliste.json || true

          # Commit hvis det finnes endringer
          git commit -m "Force publish med oppdatert index.html og postliste.json" || echo "Ingen endringer å committe"

          # Stash alt som ikke er commit'et
          git stash --include-untracked || true

          # Hent siste endringer fra main
          git pull --rebase --autostash origin main || true

          # Legg tilbake stash (hvis det finnes)
          git stash pop || true

          # Prøv å pushe opptil 5 ganger
          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done

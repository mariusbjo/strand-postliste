name: Full historical scrape

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: postliste-scraping
  cancel-in-progress: false

jobs:
  scrape_H1:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Skriv config_fullscrape.json
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"start_page\": 3475,"
            echo "  \"max_pages\": 3505,"
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config_fullscrape.json

          echo "=== INNHOLD I config_fullscrape.json ==="
          cat src/config/config_fullscrape.json

      - name: Scrape H1
        working-directory: src/scrapers
        run: |
          echo "=== STARTER FULLSCRAPE H1 ==="
          python scraper_dates.py \
            --config ../config/config_fullscrape.json \
            "2009-01-01" "2009-06-30"

      - name: Arkiver H1-resultat (beholder postliste.json)
        run: |
          mkdir -p data/archive
          cp data/postliste.json data/archive/postliste_2009_H1.json

      - name: Commit og push H1 (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          git add data/archive/postliste_2009_H1.json src/config/config_fullscrape.json
          git commit -m "Fullscrape 2009 H1" || echo "Ingen endringer å committe"

          git stash --include-untracked || true
          git pull --rebase --autostash origin main || true
          git stash pop || true

          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done

  scrape_H2:

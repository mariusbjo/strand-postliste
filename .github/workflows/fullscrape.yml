name: Full historical scrape

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Skriv config_fullscrape.json
        run: |
          mkdir -p src/config
          {
            echo "{"
            echo "  \"start_page\": 3484,"
            echo "  \"max_pages\": 3493,"
            echo "  \"per_page\": 100"
            echo "}"
          } > src/config/config_fullscrape.json

          echo "=== INNHOLD I config_fullscrape.json ==="
          cat src/config/config_fullscrape.json

      - name: Scrape 2006 H1
        working-directory: src/scrapers
        run: |
          echo "=== STARTER FULLSCRAPE H1 ==="
          python scraper_dates.py "2006-01-01" "2006-06-30"

      - name: Arkiver H1-resultat
        run: |
          mkdir -p data/archive
          mv data/postliste.json data/archive/postliste_2006_H1.json

      - name: Commit og push H1
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          git add data/archive/postliste_2006_H1.json src/config/config_fullscrape.json
          git commit -m "Scrape 2006 H1" || echo "Ingen endringer 책 committe"

          git pull --rebase origin main || echo "Ingen endringer 책 hente"
          git push origin main

  scrape_2006_H2:

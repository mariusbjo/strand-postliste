name: Full historical scrape (H1–H2)

on:
  workflow_dispatch:
    inputs:
      year:
        description: "Årstall for fullscrape (f.eks. 2009)"
        required: true
        type: string

      start_page:
        description: "Start page (eldste side for året)"
        required: true
        type: string

      max_pages:
        description: "Max page (nyeste side for året)"
        required: true
        type: string

      h1_start:
        description: "Startdato H1 (DD.MM.YYYY)"
        required: true
        type: string

      h1_end:
        description: "Sluttdato H1 (DD.MM.YYYY)"
        required: true
        type: string

      h2_start:
        description: "Startdato H2 (DD.MM.YYYY)"
        required: true
        type: string

      h2_end:
        description: "Sluttdato H2 (DD.MM.YYYY)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: fullscrape-h1-h2
  cancel-in-progress: false

jobs:
  fullscrape:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Playwright cache
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Installer Playwright + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Skriv config_fullscrape.json
        run: |
          mkdir -p src/config
          CONFIG_PATH="src/config/config_fullscrape.json"

          {
            echo "{"
            echo "  \"start_page\": ${{ github.event.inputs.start_page }},"
            echo "  \"max_pages\": ${{ github.event.inputs.max_pages }},"
            echo "  \"per_page\": 100"
            echo "}"
          } > $CONFIG_PATH

          echo "=== INNHOLD I config_fullscrape.json ==="
          cat $CONFIG_PATH

      # -------------------------
      # H1 SCRAPE
      # -------------------------
      - name: Kjør H1-scrape (FULL-modus)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER FULLSCRAPE H1 ==="
          python scraper_dates.py \
            --mode full \
            --config ../config/config_fullscrape.json \
            "${{ github.event.inputs.h1_start }}" \
            "${{ github.event.inputs.h1_end }}"

      - name: Arkiver H1-resultat
        run: |
          mkdir -p data/archive
          cp data/postliste_filtered.json \
            "data/archive/postliste_${{ github.event.inputs.year }}_H1.json"

      # -------------------------
      # H2 SCRAPE
      # -------------------------
      - name: Kjør H2-scrape (FULL-modus)
        working-directory: src/scrapers
        run: |
          echo "=== STARTER FULLSCRAPE H2 ==="
          python scraper_dates.py \
            --mode full \
            --config ../config/config_fullscrape.json \
            "${{ github.event.inputs.h2_start }}" \
            "${{ github.event.inputs.h2_end }}"

      - name: Arkiver H2-resultat
        run: |
          mkdir -p data/archive
          cp data/postliste_filtered.json \
            "data/archive/postliste_${{ github.event.inputs.year }}_H2.json"

      # -------------------------
      # COMMIT & PUSH (kun archive/)
      # -------------------------
      - name: Commit og push begge filer
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          git add data/archive/postliste_${{ github.event.inputs.year }}_H1.json
          git add data/archive/postliste_${{ github.event.inputs.year }}_H2.json
          git add src/config/config_fullscrape.json

          git commit -m "Fullscrape ${{ github.event.inputs.year }} (H1 + H2)" || echo "Ingen endringer å committe"

          git pull --rebase origin main || true
          git push origin main || true

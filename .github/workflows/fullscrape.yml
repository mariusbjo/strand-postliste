          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > config_fullscrape.json

      - name: Scrape 2006 H2
        run: |
          sleep 10   # vent 10 sekunder før første sidelasting
          python scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H2.json"

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push H2
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add archive/postliste_2006_H2.json config_fullscrape.json
          git commit -m "Scrape 2006 H2" || echo "Ingen endringer å committe"
          git push origin main

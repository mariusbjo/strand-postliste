name: Full historical scrape

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > src/config/config_fullscrape.json

      - name: Scrape 2006 H1
        run: |
          sleep 10
          python src/scrapers/scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p data/archive
          mv data/postliste.json "data/archive/postliste_2006_H1.json"

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push H1
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/archive/postliste_2006_H1.json src/config/config_fullscrape.json
          git commit -m "Scrape 2006 H1" || echo "Ingen endringer 책 committe"
          git pull --rebase origin main || echo "Ingen endringer 책 hente"
          git push origin main

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3

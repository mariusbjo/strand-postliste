name: Full historical scrape

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > config_fullscrape.json

      - name: Scrape 2006 H1
        run: |
          sleep 10   # vent 10 sekunder før første sidelasting
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push H1
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add archive/postliste_2006_H1.json config_fullscrape.json
          git commit -m "Scrape 2006 H1" || echo "Ingen endringer å committe"
          git push origin main

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1   # <- H2 starter først når H1 er ferdig
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4

name: Full historical scrape 2006 (halvÃ¥r)

on:
  workflow_dispatch:

jobs:
  scrape_2006_H1:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Oppdater config.json
        run: |
          echo '{"start_page": 3000, "max_pages": 3500}' > config.json

      - name: Scrape 2006 H1
        run: |
          python scraper_dates.py "2006-01-01" "2006-06-30"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H1.json"

      - name: Commit og push H1
        uses: EndBug/add-and-commit@v9
        with:
          add: "archive/postliste_2006_H1.json config.json"
          message: "Scrape 2006 H1"
          push: true
          pull: true
          branch: main

  scrape_2006_H2:
    runs-on: ubuntu-latest
    needs: scrape_2006_H1
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Oppdater config.json
        run: |
          echo '{"start_page": 3000, "max_pages": 3500}' > config.json

      - name: Scrape 2006 H2
        run: |
          python scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p archive
          mv postliste.json "archive/postliste_2006_H2.json"

      - name: Commit og push H2
        uses: EndBug/add-and-commit@v9
        with:
          add: "archive/postliste_2006_H2.json config.json"
          message: "Scrape 2006 H2"
          push: true
          pull: true
          branch: main

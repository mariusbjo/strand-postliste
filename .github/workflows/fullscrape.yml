          playwright install chromium

      - name: Definer start_page og max_pages
        run: |
          echo '{"start_page": 3484, "max_pages": 3493}' > src/config/config_fullscrape.json

      - name: Scrape 2006 H2
        run: |
          sleep 10
          python src/scrapers/scraper_dates.py "2006-07-01" "2006-12-31"
          mkdir -p data/archive
          mv data/postliste.json "data/archive/postliste_2006_H2.json"

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push H2
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add data/archive/postliste_2006_H2.json src/config/config_fullscrape.json
          git commit -m "Scrape 2006 H2" || echo "Ingen endringer 책 committe"
          git pull --rebase origin main || echo "Ingen endringer 책 hente"
          git push origin main

name: Auto-publish

on:
  workflow_run:
    workflows: ["Morgen-scraping", "Oppdatering-scraping", "Full historical scrape", "Publish-dates-scraping"]
    types:
      - completed
  workflow_dispatch:   # gir deg manuell trigger i Actions-fanen

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          ref: main   # sjekk ut main branch (Pages bygger fra denne)

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Avhengigheter: kun det generate_html.py faktisk trenger.
      # Hvis generate_html.py ikke bruker Playwright, kan du droppe dette helt.
      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip

      - name: Generer index.html fra template og data
        run: python generate_html.py

      - name: Commit og push frontend
        uses: EndBug/add-and-commit@v9
        with:
          add: "index.html web/script.js web/style.css web/template.html postliste.json"
          message: "Automatisk publish etter scraping"
          push: true

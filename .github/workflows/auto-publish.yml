name: Auto-publish

on:
  workflow_run:
    workflows: ["Morgen-scraping", "Oppdatering-scraping", "Full historical scrape"]
    types:
      - completed
  workflow_dispatch:   # gir deg manuell trigger i Actions-fanen

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v3
        with:
          ref: main   # sjekk ut gh-pages branch

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Generer HTML fra postliste.json
        run: python generate_html.py

      - name: Commit og push oppdateringer
        uses: EndBug/add-and-commit@v9
        with:
          add: "index.html web/script.js web/style.css web/template.html postliste.json"
          message: "Automatisk publish etter scraping"
          push: true

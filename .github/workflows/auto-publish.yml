name: Auto-publish

on:
  workflow_run:
    workflows: ["Morgen-scraping", "Oppdatering-scraping", "Full historical scrape", "Publish-dates-scraping"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: postliste-scraping
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut repo
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer nødvendige Python-avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install jinja2

      - name: Generer postliste.html fra template og data
        run: |
          echo "=== GENERERER FRONTEND ==="
          python src/utils/generate_html.py

      - name: Sett opp git remote
        run: |
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v

      - name: Commit og push frontend (konkurransesikker)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          echo "=== Endringer i web/ og data/ ==="
          git status web/
          git status data/

          # Legg til endringer i frontend
          git add web/postliste.html web/script.js web/style.css web/postliste_template.html || true

          # Legg til endringer i shards
          git add data/postliste_*.json || true
          git add data/postliste_index.json || true
          git add data/changes.json || true

          # Slett legacy hvis den finnes
          git rm data/postliste.json || true

          git commit -m "Automatisk publish etter scraping (sharded)" || echo "Ingen endringer å committe"

          git stash --include-untracked || true
          git pull --rebase --autostash origin main || true
          git stash pop || true

          for i in {1..5}; do
            git push origin main && break
            echo "Push feilet, prøver igjen ($i/5)..."
            git pull --rebase --autostash origin main || true
          done
